<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">

<form style="font-family: 'Arial'; margin-left: 300px; margin-right: 300px" method="post" action="URL">
    <p style="font-size: x-large"><b>Rejestracja</b></p>

    <div class="form-group">
        <label for="firstName"> Imię</label>
        <input id="firstName" class="form-control" required="required" type="text" minlength="5"
               maxlength="10" name="firstName"
               placeholder="Wpisz imię"><br>

        <label for="lastName"> Nazwisko</label>
        <input id="lastName" class="form-control" required="required" type="text" minlength="5"
               maxlength="20" name="lastName"
               placeholder="Wpisz nazwisko"><br>
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="option1"
                           checked>
                    <label class="form-check-label" for="female">
                        Kobieta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="option2">
                    <label class="form-check-label" for="male">
                        Mężczyzna
                    </label>
                </div>
    </fieldset>

    <div class="form-group">
        <label for="email"> Adres email</label>
        <input id="email" type="email" class="form-control" required="required" name="email"
               placeholder="Wpisz adres email"><br>

        <label for="password">Hasło</label>
        <input id="password" type="password" class="form-control" name="password" minlength="6" placeholder="Hasło">
        <small>Min. 6 znaków</small><br>
    </div>


    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="city">Miasto</label>
            <input id="city" type="text" class="form-control"  required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="region">Województwo</label>
            <select class="custom-select" id="region" required>
                <option selected disabled value="">Wybierz</option>
                <option selected="selected" disabled="disabled">Wybierz</option>
                <option>dolnośląskie</option>
                <option>opolskie</option>
                <option>mazowieckie</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="postCod">Kod pocztowy</label>
            <input type="text" class="form-control" id="postCod" required><br>
        </div>
    </div>

    <input type="checkbox" id="regulation" name="regulation">
    <label for="regulation"> Akceptuję <a href="regulamin.txt"> regulamin </a></label><br>
    <input type="checkbox" id="acceptance" name="acceptance" checked>
    <label for="acceptance"> Wyrażam zgodę na przesyłanie informacji marketingowych</label><br><br>

    <input type="submit" value="Rejestruj">
</form>
</body>
</html>
